<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" type="text/css" media="screen"/>
    <title>Yep-project</title>
</head>
<body>

<div id="modal_window">
    <div class="body"></div>
</div>

<div class="container">
    <div id="header">

    </div>

    <form action="#" class="form-inline" id="toolbar">
        <div class="controls controls-row">
            <input class="span3" type="text" name="place" placeholder="Город, район, село"/>
            <input class="span4" type="text" name="what" placeholder="Деятельность или название фирмы"/>
            <input class="span3 input" type="text" name="where" placeholder="Адрес"/>
            <button type="button" name="submit" value="Найти" class="btn btn-warning span1">Найти</button>
        </div>


    </form>

    <div id="content">

        {% include "company-list.html" %}

    </div>

</div>


</body>
